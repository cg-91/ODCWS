<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div>
            <div style="float: left;">
            <h4 class="card-title">Service Plan Listing</h4>
            </div>
            <div style="float: right;">
            <button type="button" class="btn btn-primary" routerLink="/spsave">Add</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Service Plan
                  </th>
                  <th>
                    Price
                  </th>
                  <th>
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let splan of sp">
                  <td>
                    {{ splan.spname }}
                  </td>
                  <td>
                    {{ splan.price }}
                  </td>
                  <td>
                    <i class="fa fa-trash"></i> &nbsp;&nbsp;
                    <i class="fa fa-edit"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
