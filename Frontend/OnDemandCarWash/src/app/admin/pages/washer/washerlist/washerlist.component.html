<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div>
            <div style="float: left;">
            <h4 class="card-title">Washer Listing</h4>
            </div>
            <div style="float: right;">
            <button type="button" class="btn btn-primary" routerLink="/washersave">Add</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Washer
                  </th>
                  <th>
                    Name
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Phone
                  </th>
                  <th>
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let washer of washers">
                  <td class="py-1">
                    <img src="assets/images/faces-clipart/pic-4.png" alt="image" />
                  </td>
                  <td>
                    {{ washer.name }}
                  </td>
                  <td>
                    {{ washer.email }}
                  </td>
                  <td>
                    {{ washer.phone }}
                  </td>
                  <td>
                    <i class="fa fa-trash"></i> &nbsp;
                    <i class="fa fa-edit"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
