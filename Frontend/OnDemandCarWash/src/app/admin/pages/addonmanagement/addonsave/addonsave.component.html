<div class="col-12 grid-margin">
  <div class="card">
      <div class="card-body">
          <form class="form-sample" [formGroup]="addOnsFrom" (ngSubmit)="onSubmit()">
              <p class="card-description">
                Create AddOns
              </p>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Addons Name</label>
                          <div class="col-sm-9">
                              <input type="text" class="form-control" formControlName="name" placeholder="Add-ons"/>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Price</label>
                          <div class="col-sm-9">
                              <input type="text" class="form-control" placeholder="price" formControlName="price"/>
                          </div>
                      </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
              <button class="btn btn-light" routerLink="/addonlist">Cancel</button>
          </form>
      </div>
  </div>
</div>
