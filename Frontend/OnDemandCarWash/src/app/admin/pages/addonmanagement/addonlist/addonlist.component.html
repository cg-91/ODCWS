<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div>
            <div style="float: left;">
            <h4 class="card-title">Add-Ons List</h4>
            </div>
            <div style="float: right;">
            <a type="button" class="btn btn-primary" routerLink="/addonsave">Add</a>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    AddOn Name
                  </th>
                  <th>
                    Price
                  </th>
                  <th>
                    Status
                  </th>
                  <th>
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let addon of addons">
                  <td>
                    {{ addon.name }}
                  </td>
                  <td>
                    {{ addon.price }}
                  </td>
                  <td>
                      Active
                  </td>
                  <td>
                    <i class="fa fa-trash"></i> &nbsp;
                    <i class="fa fa-edit"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
