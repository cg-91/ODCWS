<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div>
          <div style="float: left;">
          <h4 class="card-title">Car Listing</h4>
          </div>
          <div style="float: right;">
          <button type="button" class="btn btn-primary" routerLink="/carsave">Add</button>
          </div>
        </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Car Image
                  </th>
                  <th>
                    Name
                  </th>
                  <th>
                    Registration Number
                  </th>
                  <th>
                    Model
                  </th>
                  <th>
                    Colour
                  </th>
                  <th>
                    Status
                  </th>
                  <th>
                    Action
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let car of cars">
                  <td class="py-1">
                    <img src="assets/images/audiq8.jpg" alt="image" />
                  </td>
                  <td>
                    {{ car.carname }}
                  </td>
                  <td>
                    {{ car.reg_number }}
                  </td>
                  <td>
                    {{ car.car_model }}
                  </td>
                  <td>
                    {{ car.colour }}
                  </td>
                  <td>
                      Active
                  </td>
                  <td>
                    <i class="fa fa-trash"></i> &nbsp;
                    <i class="fa fa-edit"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
