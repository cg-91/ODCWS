<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <form class="form-sample" [formGroup]="carFrom" (ngSubmit)="onSubmit()">
                <p class="card-description">
                    Create Cars
                </p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Car Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="carname"
                                    placeholder="car name" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Car Model</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Car Model"
                                    formControlName="car_model" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Colour</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Car Colour"
                                    formControlName="colour" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Registration Number</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Registration No."
                                    formControlName="reg_number" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Image URL</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Image URL"
                                    formControlName="imageUrl" />
                            </div>
                        </div>
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                    <button class="btn btn-light" routerLink="/carlist">Cancel</button>
            </form>
        </div>
    </div>
</div>
